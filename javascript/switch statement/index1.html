<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch statment</title>
  </head>
  <body>
    <script>
      var grade = "c";  //this program is wrong.
      var result;
      switch (grade) {
        case 'a':
          result+ = "a grede";
          break;
        case 'b':
          result+ = "b grede";
          break;
        case 'c':
          result+ = "c grede";
          break;
        default:
          result += "no grede";
      }
      document.write(result);
    </script>
  </body>
</html>
