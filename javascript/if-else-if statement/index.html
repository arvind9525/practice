<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if-else-if statement</title>
  </head>
  <body>
    <script>
      var a = 15;
      if (a == 10) {
        document.write("a is equal to 10");
      } else if (a == 15) {
        document.write("a is eqal to 15");
      } else if (a == 20) {
        document.write("a is eual to 20");
      } else {
        document.write("a is not equal to 10, 15 and 20");
      }
    </script>
  </body>
</html>
