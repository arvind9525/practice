<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>global variable</title>
  </head>
  <body>
    <script>
      var data = 200; // global variable
      function a() {
        document.write(data);
      }
      function b() {
        document.write(data);
      }
      a(); // calling js function
      b(); //calling js function
    </script>
  </body>
</html>
